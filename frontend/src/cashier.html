<!DOCTYPE html>
<html>
  <head>
    <title>OrderFlow - Cashier</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <img
        src="../photos/orderflowlogo.png"
        alt="OrderFlow Logo"
        class="logo"
      />
      <h1>Cashier - Dining Tables_test</h1>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </header>
    <main>
      <section>
        <h2>Select a Dining Table</h2>
        <div class="table-buttons">
          <button class="table-btn">1</button>
          <button class="table-btn">2</button>
          <button class="table-btn">3</button>
          <button class="table-btn">4</button>
          <button class="table-btn">5</button>
          <button class="table-btn">6</button>
          <button class="table-btn">7</button>
          <button class="table-btn">8</button>
          <button class="table-btn">9</button>
          <button class="table-btn">10</button>
          <button class="table-btn">11</button>
          <button class="table-btn">12</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 OrderFlow</p>
    </footer>
    <script>
      function logout() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
